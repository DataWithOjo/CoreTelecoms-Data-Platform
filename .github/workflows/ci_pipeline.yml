name: CoreTelecoms CI Pipeline

on:
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  push:
    branches: [ "**" ]
    paths-ignore:
      - '**.md'
      - 'docs/**'

jobs:
  quality-checks:
    name: Code Quality & Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Linting Tools
        run: pip install flake8 sqlfluff sqlfluff-templater-dbt dbt-snowflake==1.5.0

      - name: Lint Python Code (DAGs & Scripts)
        run: |
          flake8 dags scripts --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Lint SQL Code (dbt Models)
        run: |
          DBT_DIR=$(dirname $(find . -name dbt_project.yml -type f | head -n 1))
          ABS_DBT_DIR=$(cd $DBT_DIR && pwd)
          echo "Detected dbt project at: $ABS_DBT_DIR"

          # Create dummy dbt profile
          cat <<EOF > $ABS_DBT_DIR/profiles.yml
          core_telecoms:
            target: default
            outputs:
              default:
                type: snowflake
                account: dummy
                user: dummy
                password: dummy
                role: dummy
                warehouse: dummy
                database: dummy
                schema: dummy
                threads: 1
          EOF

          # Create .sqlfluff config so dbt templater points to the right profile
          cat <<EOF > .sqlfluff
          [sqlfluff]
          dialect = snowflake
          templater = dbt

          [sqlfluff:templater:dbt]
          project_dir = dbt_core_telecoms
          profiles_dir = dbt_core_telecoms
          load_macros_from_packages = true
          EOF

          echo "sqlfluff config written"

          # Install dbt packages (macros)
          dbt deps --project-dir "$ABS_DBT_DIR" --profiles-dir "$ABS_DBT_DIR"

          # Lint SQL
          sqlfluff lint "$ABS_DBT_DIR/models"

  unit-tests:
    name: Unit Testing
    runs-on: ubuntu-latest
    needs: quality-checks
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          pip install apache-airflow pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Airflow DAG Unit Tests
        env:
          AIRFLOW_HOME: ${{ github.workspace }}
        run: |
          export PYTHONPATH="${PYTHONPATH}:${{ github.workspace }}"
          pytest tests/test_load_snowflake_pipeline.py
